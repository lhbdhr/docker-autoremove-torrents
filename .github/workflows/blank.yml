name: docker build and push

on:
  push:
    branches: ['main']
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # 每周日自动运行一次，检查上游是否有更新

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 关键步骤：获取上游最新 Release 版本号
      - name: Get latest release
        id: get_version
        run: |
          VERSION=$(curl -s https://api.github.com/repos/jerrymakesjelly/autoremove-torrents/releases/latest | jq -r .tag_name)
          echo "upstream_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest version found: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          platforms: linux/amd64,linux/arm/v7,linux/arm64/v8
          # 使用获取到的版本号打两个 Tag：版本号版和最新的 latest 版
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/autoremove-torrents:${{ steps.get_version.outputs.upstream_version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/autoremove-torrents:latest
          # 传递版本号给 Dockerfile（如果需要的话）
          build-args: |
            APP_VERSION=${{ steps.get_version.outputs.upstream_version }}
